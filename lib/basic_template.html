<html>
<head>
$if(highlighting-css)$
<style type="text/css">
$highlighting-css$
</style>
$endif$
<link rel="stylesheet" href="mktechdocs.css"/>

<script type="text/javascript">
 function toggleElement(eid, linkid) {
     var e =  document.getElementById(eid);
     if (e) {
         e.style.display = (e.style.display != 'none' ? 'none' : 'block');        
     }
     
	  var l =  document.getElementById(linkid);
		if (l) {
				l.textContent = (e.style.display != 'none' ? 'hide' : 'show');
	  }
 }
</script>
$if(title)$
<title>$title$</title>
$endif$
</head>
<body>
<div id="wrapper">
$if(title)$
<h1>$title$</h1>
$endif$
<div id="TOC">
<div align="center"><b>Contents</b> <span>[<a id="togglelink" href="#" onclick="toggleElement('contents', 'togglelink')">hide</a>]</span></div>
<div id="contents">
$toc$
</div>
</div>
$body$
</body>
</html>
